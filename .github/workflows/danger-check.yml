# danger-kotlin
# https://github.com/marketplace/actions/danger-kotlin
name: "Run Danger"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  danger-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Danger
        uses: danger/kotlin@1.3.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
